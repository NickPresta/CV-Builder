{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}
{% for field in form.visible_fields %}
{% if field.errors %}
<div class="field_wrapper">
    {{ field.errors }}
{% else %}
<div class="field_wrapper">
{% endif %}
    <div class="label">{{ field.label_tag }}</div>
    {% if field.errors %}
    <div class="field error">{{ field }}</div>
    {% else %}
    <div class="field">{{ field }}</div>
    {% endif %}
    <div class="clear"></div>
</div>
{% endfor %}
